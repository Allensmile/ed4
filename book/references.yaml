  title: Striatal D1 and D2 signaling differentially predict learning from positive
    and negative outcomes
  container-title: NeuroImage
  page: 95-101
  volume: '109'
  abstract: The extent to which we learn from positive and negative outcomes of decisions
    is modulated by the neurotransmitter dopamine. Dopamine neurons burst fire in
    response to unexpected rewards and pause following negative outcomes. This dual
    signaling mechanism is hypothesized to drive both approach and avoidance behavior.
    Here we test a prediction deriving from a computational reinforcement learning
    model, in which approach is mediated via activation of the direct cortico-striatal
    pathway due to striatal D1 receptor stimulation, while avoidance occurs via disinhibition
    of indirect pathway striatal neurons secondary to a reduction of D2 receptor stimulation.
    Using positron emission tomography with two separate radioligands, we demonstrate
    that individual differences in human approach and avoidance learning are predicted
    by variability in striatal D1 and D2 receptor binding, respectively. Moreover,
    transient dopamine precursor depletion improved learning from negative outcomes.
    These findings support a bidirectional modulatory role for striatal dopamine in
    reward and avoidance learning via segregated D1 and D2 cortico-striatal pathways.
  DOI: 10.1016/j.neuroimage.2014.12.070
  ISSN: 1053-8119

