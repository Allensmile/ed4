  title: A systems-neuroscience model of phasic dopamine
  abstract: We describe a neurobiologically informed computational model of the phasic
    dopamine signal- ing system that can account for a wider range of phenomena than
    simpler reward prediction error (RPE) accounts. The central feature of this PVLV
    framework is the distinction between a Primary Value (PV) system for anticipating
    the onset of primary rewards (USs), and a Learned Value (LV) system for learning
    about stimuli associated with such rewards (CSs). The LV system corresponds to
    the amygdala and its ability to drive phasic dopamine bursting in midbrain dopamine
    areas, while the PV system represents the ventral striatum (principally the nucleus
    accumbens, NAc), which drives shunting inhibition of dopamine for expected USs
    (via direct inhibitory projections) and phasic pausing for expected USs (via the
    lateral habenula, LHb). We show how our model can account for a range of data
    supporting the separability of these systems, including the non-zero- sum nature
    of CS and US firing, and individual differences in CS-based learning (sign-tracking)
    vs. US-based learning (goal-tracking). A critical feature of both systems is the
    use of opponent- processing pathways that represent the competing strengths of
    the evidence in favor and opposed to specific USs, and we show how these pathways
    can explain a range of important data dissociat- ing the processes involved in
    acquisition vs. extinction conditioning, including rapid reaquisition, reinstatement,
    and renewal. Furthermore, this opponent structure is critical for being able to
    ac- count for the full range of conditioned inhibition phenomena, and the surprisingly
    closely-related paradigm of second-order conditioning. Finally, we show how additional
    separable pathways rep- resenting aversive USs, which largely mirror those for
    appetitive USs, also have some important differences from the positive valence
    case, which allow the model to account for several important phenomena in aversive
    conditioning. Overall, the ability to account for all of these phenomena strongly
    constrains the form of the model, which thus provides a well-validated framework
    for understanding phasic dopamine signaling.

