- id: LismanGrace05
  type: article-journal
  author:
  - family: Lisman
    given: John E.
  - family: Grace
    given: Anthony A.
  issued:
  - year: 2005
    month: 5
  title: 'The hippocampal-VTA loop: Controlling the entry of information into long-term
    memory.'
  title-short: The hippocampal-VTA loop
  container-title: Neuron
  page: 703-713
  volume: '46'
  issue: '5'
  abstract: In this article we develop the concept that the hippo- campus and the
    midbrain dopaminergic neurons of the ventral tegmental area (VTA) form a functional
    loop. Activation of the loop begins when the hippo- campus detects newly arrived
    information that is not already stored in its long-term memory. The resulting
    novelty signal is conveyed through the subiculum, accumbens, and ventral pallidum
    to the VTA where it contributes (along with salience and goal informa- tion) to
    the novelty-dependent firing of these cells. In the upward arm of the loop, dopamine
    (DA) is re- leased within the hippocampus; this produces an en- hancement of LTP
    and learning. These findings sup- port a model whereby the hippocampal-VTA loop
    regulates the entry of information into long-term memory.
  URL: http://www.ncbi.nlm.nih.gov/pubmed/15924857
